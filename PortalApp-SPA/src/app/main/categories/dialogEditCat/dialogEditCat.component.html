
<div style="float: right;">
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="newProduct.title" cdkFocusInitial>
      Save
  </button>
</div>
<h1 mat-dialog-title>Hi {{ data.title }}</h1>


<div mat-dialog-content>
    <mat-tab-group>
        <mat-tab label="Content">
            <mat-form-field>
                <input matInput [(ngModel)]="newProduct.title" />
            </mat-form-field>
        </mat-tab>
        <mat-tab label="Categories">
            <pre>
                {{ data.categories | json }}
              </pre
            >
        </mat-tab>
        <mat-tab label="Images"> Content 3 </mat-tab>
    </mat-tab-group>
</div>
